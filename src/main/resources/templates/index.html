<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Science Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Data Science Dashboard</a>
      </div>
    </nav>
    <div class="container mt-5 pt-5">
      <h1 class="text-center mb-5">Data Science Dashboard</h1>
      <h5 class="text-center mt-5">
        This tool allows you to visualize your datasets and train simple machine
        learning models.
      </h5>
      <h5 class="text-center">
        Upload your dataset (CSV file) to get started with data visualization
        and model training.
      </h5>
      <div class="row mt-5 pt-5">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Upload CSV File</h5>
              <form
                action="/uploadCsv"
                method="post"
                enctype="multipart/form-data"
              >
                <div class="mb-3">
                  <label for="file" class="form-label">Choose CSV File</label>
                  <input
                    type="file"
                    class="form-control"
                    id="file"
                    name="file"
                    accept=".csv"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
