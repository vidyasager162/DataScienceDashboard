<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Display</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">CSV Data Display</h1>

      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <!-- Dynamically populate headers -->
              <c:forEach var="header" items="${headers}">
                <th>${header}</th>
              </c:forEach>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamically populate rows -->
            <c:forEach var="row" items="${rows}">
              <tr>
                <c:forEach var="cell" items="${row}">
                  <td>${cell}</td>
                </c:forEach>
              </tr>
            </c:forEach>
          </tbody>
        </table>
      </div>

      <a href="/" class="btn btn-primary mt-4">Back to Upload</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
