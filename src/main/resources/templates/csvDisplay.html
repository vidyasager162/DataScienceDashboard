<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Display</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .scrollable-table {
        height: 400px;
        overflow-y: auto;
        overflow-x: auto;
      }
      th,
      td {
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Data Science Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Uploaded CSV Data</h1>
      <div class="table-responsive scrollable-table">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th th:each="header : ${headers}" th:text="${header}"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="row : ${rows}">
              <td th:each="cell : ${row}" th:text="${cell}"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <form method="post" action="/generateChart" class="mt-4" , id="chartForm">
        <div class="mb-3">
          <label for="chartType" class="form-label">Select Chart Type</label>
          <select class="form-select" id="chartType" name="chartType">
            <option value="bar">Bar Chart</option>
            <option value="line">Line Chart</option>
            <option value="pie">Pie Chart</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Generate Chart</button>
      </form>
      <div class="mt-4">
        <h3>Chart Preview</h3>
        <canvas id="chartCanvas" width="400" height="200"></canvas>
      </div>
    </div>
    <script>
      document
        .getElementById("chartForm")
        .addEventListener("submit", (event) => {
          event.preventDefault(); // Prevent the default form submission

          const chartType = document.getElementById("chartType").value;

          fetch("/generateChart", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({
              chartType: chartType,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              const ctx = document
                .getElementById("chartCanvas")
                .getContext("2d");
              new Chart(ctx, {
                type: chartType,
                data: {
                  labels: data.labels,
                  datasets: data.datasets,
                },
                options: {
                  scales: {
                    y: {
                      beginAtZero: true,
                    },
                  },
                },
              });
            })
            .catch((error) => console.error("Error generating chart:", error));
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
